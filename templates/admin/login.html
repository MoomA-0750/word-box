<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>„É≠„Ç∞„Ç§„É≥ - WordBox Admin</title>
  <link rel="stylesheet" href="/static/style.css">
  <script>
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
    } else if (savedTheme === 'light') {
      // „É©„Ç§„Éà„É¢„Éº„Éâ
    } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.setAttribute('data-theme', 'dark');
    }
  </script>
  <style>
    body {
      background: var(--bg-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: var(--card-bg);
      padding: 40px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-hover);
      border: 1px solid var(--border-color);
      width: 100%;
      max-width: 400px;
    }

    .login-box h1 {
      color: var(--accent-color);
      margin-bottom: 30px;
      text-align: center;
      font-size: 24px;
    }

    .login-box .form-group {
      margin-bottom: 20px;
    }

    .login-box label {
      color: var(--text-secondary);
    }

    .login-box input[type="password"] {
      border: 2px solid var(--border-color);
      background: var(--input-bg);
      color: var(--text-color);
    }

    .login-box input[type="password"]:focus {
      border-color: var(--accent-color);
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      background: var(--accent-color);
      color: #fff;
      border: none;
      border-radius: var(--radius-md);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background var(--transition-fast);
    }

    .login-box button:hover {
      background: var(--accent-hover);
    }

    .error {
      color: var(--danger-color);
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h1>üîê WordBox Admin</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="password">„Éë„Çπ„ÉØ„Éº„Éâ</label>
        <input type="password" id="password" name="password" required autofocus>
      </div>
      <button type="submit">„É≠„Ç∞„Ç§„É≥</button>
      <p class="error" id="error">„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì</p>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('error');

      try {
        const res = await fetch('/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });

        if (res.ok) {
          window.location.href = '/admin';
        } else {
          errorEl.style.display = 'block';
        }
      } catch (err) {
        errorEl.textContent = '„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü';
        errorEl.style.display = 'block';
      }
    });
  </script>
</body>

</html>
