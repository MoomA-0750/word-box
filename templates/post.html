<article>
  <header class="post-header">
    <div class="post-header-emoji">{{emoji}}</div>
    <div class="post-header-text">
      <h1>{{title}}</h1>
      <div class="post-meta">
        <time>{{date}}</time>
        {{tags}}
      </div>
    </div>
  </header>
  <div class="content">
    {{content}}
  </div>
</article>
